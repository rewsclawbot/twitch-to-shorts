  - 'This {game} moment is INSANE | {title}'
instagram:
  caption_templates:
  - '{title}'
  - '{title} | {streamer}'
  hashtags:
  - '#gaming'
  - '#twitch'
  - '#clips'
  - '#highlights'
streamers:
- name: TheBurntPeanut
  twitch_id: '472066926'
  youtube_credentials: credentials/theburntpeanut_youtube.json
  facecam:
    x: 0.15
    y: 0.62
    w: 0.18
    h: 0.34
    output_w: 420
