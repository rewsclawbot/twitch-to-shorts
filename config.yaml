twitch: null
youtube:
  client_secrets_file: credentials/client_secret.json
  thumbnail_enabled: true
  thumbnail_samples: 8
  thumbnail_width: 1080
  title_templates:
  - '{title} | {game}'
  - '{game} | {title}'
  - 'When {title} in {game}...'
