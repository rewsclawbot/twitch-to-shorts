twitch:
  # WARNING: Do NOT put client_id or client_secret here -- this file is committed to git.
  # Set TWITCH_CLIENT_ID and TWITCH_CLIENT_SECRET as environment variables only.

youtube:
  # Path to OAuth client secrets JSON downloaded from Google Cloud Console
  client_secrets_file: "credentials/client_secret.json"
  # A/B title templates (deterministic per clip_id via MD5)
  title_templates:
    - "{title} | {game}"
    - "{game} | {title}"
  # Optional single template (overridden by title_templates if both set):
  # title_template: "{title}"
  # description_template: "Clip from {streamer}'s stream\n\n#Shorts"
  # Optional A/B description templates:
  # description_templates:
  #   - "Clip from {streamer}'s stream\n\n#Shorts"
  #   - "{streamer} highlights\n\n#Shorts"
  # Optional tags applied to every upload:
  # extra_tags: ["Highlights", "Clips"]
  # Optional thumbnails:
  # thumbnail_enabled: true
  # thumbnail_samples: 8
  # thumbnail_width: 1280

instagram:
  caption_templates:
    - "{title}"
    - "{title} | {streamer}"
  hashtags:
    - "#gaming"
    - "#twitch"
    - "#clips"
    - "#highlights"

streamers:
  - name: "TheBurntPeanut"
    twitch_id: "472066926"
    youtube_credentials: "credentials/theburntpeanut_youtube.json"
    facecam:
      x: 0.15   # offset from left edge
      y: 0.62   # lower to capture body
      w: 0.18   # ~18% of source width
      h: 0.34   # taller to capture body
      output_w: 420  # facecam width in output (pixels)
    # facecam_mode: "auto"  # auto | always | off
    # extra_tags: ["TheBurntPeanut", "FPS"]
    privacy_status: "public"
    category_id: "20"
    # instagram_credentials: "credentials/theburntpeanut_instagram.json"
  # Add more streamers here:
  # - name: "shroud"
  #   twitch_id: "37402112"
  #   youtube_credentials: "credentials/shroud_youtube.json"

pipeline:
  max_clips_per_streamer: 8
  max_clip_duration_seconds: 45
  velocity_weight: 2.0
  clip_lookback_hours: 168  # 7 days
  # Scoring options (optional)
  min_view_count: 50
  age_decay: "log"  # linear | log
  view_transform: "linear"  # linear | log
  title_quality_weight: 0.05  # 0.0 disables title bonus
  duration_bonus_weight: 0.3
  optimal_duration_min: 14
  optimal_duration_max: 31
  tmp_dir: "data/tmp"
  db_path: "data/clips.db"
  log_file: "data/pipeline.log"
  upload_spacing_hours: 1
  max_uploads_per_window: 1
  # Analytics sync (optional)
  analytics_enabled: true
  instagram_enabled: false  # Set true after Instagram token setup
  analytics_min_age_hours: 24
  analytics_sync_interval_hours: 24
  analytics_max_videos_per_run: 20

# Captions (burned-in subtitles -- requires DEEPGRAM_API_KEY env var)
# captions:
#   enabled: false



