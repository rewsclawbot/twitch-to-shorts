name: Twitch-to-Shorts Pipeline
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: pipeline-run
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install system deps
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg sqlite3
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Restore credentials
        env:
          YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
          YOUTUBE_TOKEN_THEBURNTPEANUT: ${{ secrets.YOUTUBE_TOKEN_THEBURNTPEANUT }}
        run: |
          mkdir -p credentials
          printf '%s' "$YOUTUBE_CLIENT_SECRETS" | base64 -d > credentials/client_secret.json
          printf '%s' "$YOUTUBE_TOKEN_THEBURNTPEANUT" | base64 -d > credentials/theburntpeanut_youtube.json

      - name: Restore database
        id: db-cache
        uses: actions/cache/restore@v4
        with:
          path: data/clips.db
          key: clips-db-v1
          restore-keys: |
            clips-db-

      - name: Restore database from artifact (fallback)
        if: steps.db-cache.outputs.cache-hit != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cache miss — attempting artifact fallback"
          mkdir -p data
          gh run download --name clips-db --dir data/ 2>/dev/null && \
            echo "Restored DB from artifact" || \
            echo "::warning::No artifact found — starting with empty DB"

      - name: Run pipeline
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          DISABLE_GPU_ENCODE: "1"
        run: python main.py

      - name: Save updated token
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -s credentials/theburntpeanut_youtube.json ]; then
            base64 -w0 credentials/theburntpeanut_youtube.json | gh secret set YOUTUBE_TOKEN_THEBURNTPEANUT --body -
          else
            echo "::warning::Token file missing or empty — skipping secret save to prevent corruption"
          fi

      - name: Checkpoint WAL before cache save
        if: success()
        continue-on-error: true
        run: sqlite3 data/clips.db "PRAGMA wal_checkpoint(TRUNCATE)"

      - name: Delete old cache
        if: success()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh cache delete clips-db-v1

      - name: Save database
        if: success()
        uses: actions/cache/save@v4
        with:
          path: data/clips.db
          key: clips-db-v1

      - name: Upload database artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: clips-db
          path: data/clips.db
          retention-days: 7
          overwrite: true
