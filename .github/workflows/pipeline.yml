name: Twitch-to-Shorts Pipeline
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

concurrency:
  group: pipeline-run
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      actions: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install system deps
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg sqlite3
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Restore credentials
        env:
          YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
          YOUTUBE_TOKEN_XQC: ${{ secrets.YOUTUBE_TOKEN_XQC }}
        run: |
          mkdir -p credentials
          printf '%s' "$YOUTUBE_CLIENT_SECRETS" | base64 -d > credentials/client_secret.json
          printf '%s' "$YOUTUBE_TOKEN_XQC" | base64 -d > credentials/xqc_youtube.json

      - name: Restore database
        uses: actions/cache/restore@v4
        with:
          path: data/clips.db
          key: clips-db-v1
          restore-keys: |
            clips-db-

      - name: Run pipeline
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          DISABLE_GPU_ENCODE: "1"
        run: python main.py

      - name: Save updated token
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          NEW_TOKEN=$(base64 -w0 credentials/xqc_youtube.json)
          gh secret set YOUTUBE_TOKEN_XQC --body "$NEW_TOKEN"

      - name: Checkpoint WAL before cache save
        if: always()
        continue-on-error: true
        run: sqlite3 data/clips.db "PRAGMA wal_checkpoint(TRUNCATE)"

      - name: Delete old cache
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh cache delete clips-db-v1

      - name: Save database
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/clips.db
          key: clips-db-v1
